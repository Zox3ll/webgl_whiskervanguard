<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | Tower of Defence</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        #unity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        @media screen and (orientation: portrait) {
            #unity-container {
                display: none;
            }

            #terms-link {
                display: block;
                text-align: center;
                padding: 40px 20px;
                font-size: 18px;
                color: black;
                background-color: white;
            }

                #terms-link a {
                    color: #0066cc;
                    text-decoration: none;
                    font-weight: bold;
                }
        }

        @media screen and (orientation: landscape) {
            #terms-link {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Tower of Defence</div>
        </div>
    </div>

    <div id="terms-link" style="display: none;">
        <p>
            <a href="terms.html">Läs villkor och bestämmelser</a>
        </p>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/webGL Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/webGL Build.data.br",
            frameworkUrl: buildUrl + "/webGL Build.framework.js.br",
            codeUrl: buildUrl + "/webGL Build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Tower of Defence",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>

    <script>
        function unityShowBanner(msg, type) {
            const banner = document.querySelector("#unity-warning");
            const div = document.createElement("div");
            div.innerHTML = msg;
            if (type === "error") div.style = "background: red; padding: 10px;";
            else div.style = "background: yellow; padding: 10px;";
            banner.appendChild(div);
            if (type !== "error") {
                setTimeout(() => {
                    banner.removeChild(div);
                }, 5000);
            }
            banner.style.display = "block";
        }

        function isPortrait() {
            return window.matchMedia("(orientation: portrait)").matches;
        }

        function enterFullscreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.msRequestFullscreen) el.msRequestFullscreen();
        }

        function exitFullscreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }

        function updateLayout() {
            const unityContainer = document.getElementById("unity-container");
            const termsLink = document.getElementById("terms-link");

            if (isPortrait()) {
                unityContainer.style.display = "none";
                termsLink.style.display = "block";
                exitFullscreen();
            } else {
                unityContainer.style.display = "flex";
                termsLink.style.display = "none";
                enterFullscreen();
            }
        }

        window.addEventListener("orientationchange", updateLayout);
        window.addEventListener("resize", updateLayout);

        window.addEventListener("load", () => {
            updateLayout(); // Set layout before starting game

            const canvas = document.querySelector("#unity-canvas");
            const loadingBar = document.querySelector("#unity-loading-bar");
            const progressBarFull = document.querySelector("#unity-progress-bar-full");
            const fullscreenButton = document.querySelector("#unity-fullscreen-button");

            loadingBar.style.display = "block";

            const buildUrl = "Build";
            const loaderUrl = buildUrl + "/webGL Build.loader.js";
            const config = {
                dataUrl: buildUrl + "/webGL Build.data.br",
                frameworkUrl: buildUrl + "/webGL Build.framework.js.br",
                codeUrl: buildUrl + "/webGL Build.wasm.br",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "Tower of Defence",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = `${progress * 100}%`;
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
                }).catch((err) => {
                    alert("Unity failed to load: " + err);
                });
            };
            document.body.appendChild(script);
        });
    </script>


</body>
</html>
