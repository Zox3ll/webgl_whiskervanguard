<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Unity WebGL Player | Tower of Defence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #unity-container {
            display: none;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

            #unity-container canvas {
                width: 960px;
                height: 600px;
            }

        #portrait-warning {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #terms-link {
            margin-top: 20px;
            font-size: 16px;
            color: #0066cc;
            text-decoration: none;
        }

        #manual-fullscreen-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

            #manual-fullscreen-button:hover {
                background-color: #004c99;
            }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Tower of Defence</div>
        </div>
    </div>

    <div id="portrait-warning">
        <p>Vänligen rotera din enhet till liggande läge (landskap) för att spela.</p>
        <a id="terms-link" href="terms.html">Läs villkor och bestämmelser</a>
    </div>

    <button id="manual-fullscreen-button" style="display: none;">Starta i fullskärm</button>

    <script>
        const unityContainer = document.getElementById("unity-container");
        const canvas = document.getElementById("unity-canvas");
        const loadingBar = document.getElementById("unity-loading-bar");
        const progressBarFull = document.getElementById("unity-progress-bar-full");
        const fullscreenButton = document.getElementById("unity-fullscreen-button");
        const warningBanner = document.getElementById("unity-warning");
        const portraitWarning = document.getElementById("portrait-warning");
        const manualFullscreenButton = document.getElementById("manual-fullscreen-button");

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/webGL Build.loader.js";
        const config = {
            dataUrl: buildUrl + "/webGL Build.data.br",
            frameworkUrl: buildUrl + "/webGL Build.framework.js.br",
            codeUrl: buildUrl + "/webGL Build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Tower of Defence",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        let unityInstance = null;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            const div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        function loadUnity() {
            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => instance.SetFullscreen(1);

                    tryAutoFullscreen();
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }

        function tryAutoFullscreen() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                // iOS requires user interaction — show manual button
                if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    manualFullscreenButton.style.display = "block";
                } else {
                    // Android can go fullscreen automatically
                    setTimeout(() => {
                        document.documentElement.requestFullscreen?.().catch(() => { });
                    }, 500);
                }
            }
        }

        manualFullscreenButton.addEventListener("click", () => {
            document.documentElement.requestFullscreen?.().catch(() => { });
            manualFullscreenButton.style.display = "none";
        });

        function updateLayout() {
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;

            if (isPortrait) {
                portraitWarning.style.display = "flex";
                unityContainer.style.display = "none";
                manualFullscreenButton.style.display = "none";
            } else {
                portraitWarning.style.display = "none";
                unityContainer.style.display = "flex";

                if (!window.unityLoaded) {
                    loadUnity();
                    window.unityLoaded = true;
                } else if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    manualFullscreenButton.style.display = "block";
                }
            }
        }

        window.addEventListener("resize", updateLayout);
        window.addEventListener("orientationchange", updateLayout);
        window.addEventListener("load", updateLayout);
    </script>
</body>
</html>
