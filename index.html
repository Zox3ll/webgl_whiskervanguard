<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | Tower of Defence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow-x: hidden;
        }

        #unity-container {
            display: none;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
        }

            #unity-container canvas {
                width: 960px;
                height: 600px;
            }

        #unity-footer {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }

        #unity-webgl-logo {
            display: none;
        }

        #unity-fullscreen-button {
            width: 38px;
            height: 38px;
            background-color: #333;
            border-radius: 8px;
            background-image: url('TemplateData/fullscreen-button.png');
            background-size: cover;
            cursor: pointer;
        }

        #unity-build-title {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        #portrait-warning {
            display: none;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            text-align: center;
            background-color: #2b2b2b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            #portrait-warning p {
                font-size: 18px;
                margin-bottom: 20px;
            }

            #portrait-warning a {
                font-size: 16px;
                color: #66aaff;
                text-decoration: none;
            }

                #portrait-warning a:hover {
                    text-decoration: underline;
                }

        .portrait-link {
            font-size: 16px;
            color: #66aaff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .second-link {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Expand</div>
        </div>
    </div>

    <div id="portrait-warning">
        <div id="portrait-message">
            <p>Vänligen rotera din enhet till liggande läge (landskap) för att spela.</p>
            <a class="portrait-link" href="terms.html">Läs villkor och bestämmelser</a>
            <a class="portrait-link second-link" href="presentation.html">Läs presentation</a>
        </div>
    </div>


    <script>
        const unityContainer = document.getElementById("unity-container");
        const canvas = document.getElementById("unity-canvas");
        const loadingBar = document.getElementById("unity-loading-bar");
        const progressBarFull = document.getElementById("unity-progress-bar-full");
        const fullscreenButton = document.getElementById("unity-fullscreen-button");
        const warningBanner = document.getElementById("unity-warning");
        const portraitWarning = document.getElementById("portrait-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/webGL Build.loader.js";
        const config = {
            dataUrl: buildUrl + "/webGL Build.data.br",
            frameworkUrl: buildUrl + "/webGL Build.framework.js.br",
            codeUrl: buildUrl + "/webGL Build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Tower of Defence",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        function loadUnity() {
            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }

        function updateLayout() {
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;

            if (isPortrait) {
                portraitWarning.style.display = "flex";
                unityContainer.style.display = "none";
            } else {
                portraitWarning.style.display = "none";
                unityContainer.style.display = "flex";

                if (!window.unityLoaded) {
                    loadUnity();
                    window.unityLoaded = true;
                }
            }
        }

        window.addEventListener("resize", updateLayout);
        window.addEventListener("orientationchange", updateLayout);
        window.addEventListener("load", updateLayout);
    </script>
</body>
</html>
