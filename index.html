<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | Tower of Defence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: auto;
            min-height: 100vh;
            overflow-x: hidden;
        }


        #unity-container {
            width: 100%;
            max-width: 100vw;
            height: 80vh; /* Use 80% of viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }


        #unity-loading-bar, #unity-warning {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
        }

        #terms-link-container {
            text-align: center;
            margin: 40px 20px;
        }

            #terms-link-container a {
                font-size: 18px;
                color: #0066cc;
                text-decoration: none;
            }

        /* Force landscape mode warning for mobile */
        @media screen and (orientation:portrait) {
            body::before {
                content: "Vänligen rotera din enhet till liggande läge (landskap) för att spela.";
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                z-index: 9999;
                background-color: white;
                color: black;
                font-size: 20px;
                text-align: center;
                width: 100vw;
                height: 100vh;
                padding: 20px;
            }

            #unity-container {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Tower of Defence</div>
        </div>
    </div>

    <div id="terms-link-container">
        <a href="terms.html">Läs villkor och bestämmelser</a>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/webGL Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/webGL Build.data.br",
            frameworkUrl: buildUrl + "/webGL Build.framework.js.br",
            codeUrl: buildUrl + "/webGL Build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Tower of Defence",
            productVersion: "1.0",
            showBanner: unityShowBanner,
            matchWebGLToCanvasSize: true
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
