<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | Tower of Defence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
            height: 100%;
        }

        #unity-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
        }

            #unity-container canvas {
                width: 100vw;
                height: 100vh;
                max-width: 100%;
                max-height: 100%;
                display: block;
            }

        #unity-footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 10;
            pointer-events: auto;
        }

        #unity-fullscreen-button {
            width: 38px;
            height: 38px;
            cursor: pointer;
            background-image: url('TemplateData/fullscreen-button.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        #unity-build-title {
            color: white;
            font-size: 16px;
        }

        #portrait-warning {
            display: none;
            position: absolute;
            z-index: 20;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        #terms-link {
            margin-top: 20px;
            font-size: 16px;
            color: #0066cc;
            text-decoration: none;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            width: 100%;
            color: #fff;
            text-align: center;
            z-index: 15;
        }

        #unity-loading-bar {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Tower of Defence</div>
        </div>
    </div>

    <div id="portrait-warning">
        <p>Vänligen rotera din enhet till liggande läge (landskap) för att spela.</p>
        <a id="terms-link" href="terms.html">Läs villkor och bestämmelser</a>
    </div>

    <script>
        const unityContainer = document.getElementById("unity-container");
        const canvas = document.getElementById("unity-canvas");
        const loadingBar = document.getElementById("unity-loading-bar");
        const progressBarFull = document.getElementById("unity-progress-bar-full");
        const fullscreenButton = document.getElementById("unity-fullscreen-button");
        const warningBanner = document.getElementById("unity-warning");
        const portraitWarning = document.getElementById("portrait-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/webGL Build.loader.js";
        const config = {
            dataUrl: buildUrl + "/webGL Build.data.br",
            frameworkUrl: buildUrl + "/webGL Build.framework.js.br",
            codeUrl: buildUrl + "/webGL Build.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Tower of Defence",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        function loadUnity() {
            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }

        function updateLayout() {
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;

            if (isPortrait) {
                portraitWarning.style.display = "flex";
                unityContainer.style.pointerEvents = "none";
                unityContainer.style.opacity = "0.3";
            } else {
                portraitWarning.style.display = "none";
                unityContainer.style.pointerEvents = "auto";
                unityContainer.style.opacity = "1";
            }

            // Always load Unity once
            if (!window.unityLoaded) {
                loadUnity();
                window.unityLoaded = true;
            }
        }

        window.addEventListener("resize", updateLayout);
        window.addEventListener("orientationchange", updateLayout);
        window.addEventListener("load", updateLayout);
    </script>
</body>
</html>
